<!DOCTYPE html>
<html>
    <head>
        <title>Your Weather</title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel Prieto Gaviria">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="App Weather.">
        <link rel="icon" href="./img/icons8-weather-32.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>

            <div class="container-video">
                <div class="shadow"></div>
                <img id="back-img" src="img/cold.jpg" alt="Background">
            </div>

            <div class="inicio">

                <div id="card" class="dates">
                    <h2 id="temp">0</h2>
                    <p id="city">Ubicaci√≥n</p>
                    <p id="date">Date</p>
                    <p id="hour">00:00</p>
                </div>

                <div id="card" class="results">
                    <form id="search-form">
                        <h1>YOUR WEATHER</h1>
                        <input id="searchbox" type="text" placeholder="lugar">
                        <input id="enviar" type="submit">
                    </form>

                    <div id="card" class="others-dates">
                        <div class="cielo">
                            <h3>CIELO</h3>
                            <p id="sky">?</p>
                        </div>
                        <div class="humedad">
                            <h3>HUMEDAD</h3>
                            <p id="humidity">%</p>
                        </div>
                        <div class="viento">
                            <h3>VIENTO</h3>
                            <p id="wind">/ms</p>
                        </div>
                    </div>

                    <div class="poweredBy">
                        <p><span>Powered By </span>Daniel Prieto Gaviria</p>
                    </div>
                </div>
            </div>

        </main>
        <script src="main.js" defer></script>
    </body>
</html>
